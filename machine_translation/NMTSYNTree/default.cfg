[Data]
data_dir = debug
train_files = %(data_dir)s/newstest2016.tok.en.50 %(data_dir)s/newstest2016.tok.de.50
dev_files = %(data_dir)s/newstest2016.tok.en.50 %(data_dir)s/newstest2016.tok.de.50
test_files = %(data_dir)s/newstest2016.tok.en.50 %(data_dir)s/newstest2016.tok.de.50

[Save]
save_dir = save
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_src_vocab_path = %(save_dir)s/src_vocab
save_tgt_vocab_path = %(save_dir)s/tgt_vocab
load_dir = save
load_model_path = %(load_dir)s/model
load_src_vocab_path = %(load_dir)s/src_vocab
load_tgt_vocab_path = %(load_dir)s/tgt_vocab
num_kept_checkpoints = 500

[Network]
# DL4MT or Transformer
model_name = DL4MT
src_vocab_size = 20000
tgt_vocab_size = 30000
num_layers = 1
num_heads = 8
embed_size = 512
lstm_hidden_size = 1024
hidden_size = 1024
attention_size = 2048
dropout_emb = 0.0
dropout_lstm_input = 0.0
dropout_lstm_hidden = 0.0
dropout_hidden = 0.0
param_init = 0.1
add_position_emb = True
proj_share_weight = False
bridge_type = mlp
label_smoothing = 0.1

[Optimizer]
learning_algorithm = adam
learning_rate = 0.0005
start_decay_at = 1000
decay_scale = 0.75
decay_method = loss
decay_steps = 10
beta_1 = .9
beta_2 = .98
epsilon = 1e-12
clip = 5.0
schedule_method = loss
max_patience = 4
min_lrate = 0.00005

[Run]
train_iters = 50000
batching_key = sample
train_batch_size = 10
test_batch_size = 50
validate_every = 10
update_every = 1
save_after = 0
eval_start = 0
decode_max_time_step = 100
max_train_length = 50
max_src_length = 50
max_tgt_length = 50
beam_size = 5
bleu_script = multi-bleu.pl

[Vocab]
src_vocab_type = word
tgt_vocab_type = word
src_vocab_path = ./debug/en.json
tgt_vocab_path = ./debug/de.json
